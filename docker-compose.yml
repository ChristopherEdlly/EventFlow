version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./EventFlow-Backend
      dockerfile: Dockerfile
    container_name: event-manager-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SQLITE_DATABASE_URL=file:./dev.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      - backend-data:/app/prisma
    networks:
      - event-manager-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./EventFlow-FrontEnd
      dockerfile: Dockerfile
    container_name: event-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - event-manager-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  event-manager-network:
    driver: bridge
    name: event-manager-network

volumes:
  backend-data:
    name: event-manager-db
    driver: local
